<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Proyectos HTML de Digital House</title>

</head>

<body>
    <h1>Archivos Multimedia en HTML </h1>
    
    <h4>Videos</h4>
    <video autoplay muted controls>
        <source src="assets/GOPR7127_Moment.mp4" type="video/mp4">
        <source src="assets/GOPR7127_Moment.mpg" type="video/mpg">
        Tu navegador no soporta este tipo de video
    </video>
    <br>
    <br>

    <h4>Audio</h4>
    <audio src="assets/GOPR7127_Moment.mp3" controls autoplay></audio>
    
    <!-- Pasar el source en una etiqueta interna para modificar los atributos -->
    <audio>
        <source src="assets/GOPR7127_Moment.mp3" type="audio/mp3">

    </audio>
    <br>
    <br>

    <h4>Archivos de Terceros</h4>
    <h5>Videos de Youtube</h5>
        <iframe width="560" height="315" 
        src="https://www.youtube.com/embed/ShKD47CA3NI?si=9IDVnYQsk7vEo3uG" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
    </iframe>
    <br>
    <br>

    <h5>Insertar un Mapa de Google</h5>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3982.5198043640503!2d-76.53005582628352!3d3.4661278511249813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e30a615a40b7c59%3A0x8d711731c7d41005!2sDigital%20House!5e0!3m2!1ses!2sco!4v1714446060603!5m2!1ses!2sco" 
        width="400" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>




</body>
</html>
