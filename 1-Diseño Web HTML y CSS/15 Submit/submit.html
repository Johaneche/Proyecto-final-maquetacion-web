<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Proyectos HTML de Digital House</title>

</head>

<body>
    <h1>Formularios en HTML </h1>

    <form>
        <!-- INPUT TYPE TEXT  -->
        <h4>Datos Personales</h4><br>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">
        <br>

        <!-- INPUT RADIO BUTTON  (seleccion única)-->
        <h4>Situación Laboral</h4><br>
        <label for="empleado">Empleado</label>
        <input type="radio" name="situacion-laboral" id="empleado">
        <label for="desempleado">Desempleado</label>
        <input type="radio" name="situacion-laboral" id="desempleado">
        <label for="busqueda">En búsqueda activa</label>
        <input type="radio" name="situacion-laboral" id="busqueda">

        <!-- INPUT TYPE CHECKBOX -->
        <h4>Tecnologías que manejas</h4><br>
        <label for="html">HTML</label>
        <input type="checkbox" name="tecnologias" id="html" value="1"> 
        <label for="css">CSS</label>
        <input type="checkbox" name="tecnologias" id="css" value="2"> 
        <label for="javascript">JAVASCRIPT</label>
        <input type="checkbox" name="tecnologias" id="javascript" value="3"> 
        <label for="react">REACT</label>
        <input type="checkbox" name="tecnologias" id="react" value="4">
        <br>

        
        <!-- INPUT TYPE SUBMIT -->
        <input type="submit" value="Submit">


    </form>


</body>
</html>
