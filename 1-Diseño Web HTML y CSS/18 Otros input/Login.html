<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Proyectos HTML de Digital House</title>

</head>

<body>
    <h1>Formularios en HTML </h1>
    

    <form method="get">
        <label for="color">Selecciona un color: </label>
        <input type="color" name="color" id="color"> 
        <br>

        <label for="date">Selecciona una Fecha: </label>    <!--Se envia en formarto Año/Mes/Dia-->
        <input type="date" name="date" id="date">
        <br>

        <label for="time">Selecciona una Hora: </label>     <!-- Se enviar-->
        <input type="time" name="time" id="time">
        <br>

        <label for="number">Escribí un numero: </label>     <!-- Se envian números de 1 a 5-->
        <input type="number" name="number" id="number" min="1" max="5"> 
        <br>

        <label for="range">Selecioná un rango: </label>     <!-- Se envian números de 1 a 5-->
        <input type="range" name="range" id="range" min="1" max="3">
        <br>

        <label for="file">Selecioná un rango: </label>     <!-- Se envian números de 1 a 5-->
        <input type="file" name="file" id="file">
        <br>

        <br>
        <input type="submit" value="Enviar">

    </form>
    

</body>
</html>
